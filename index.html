<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JJK RPG Companion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              curse: {
                50: '#f5f3ff',
                100: '#ede9fe',
                200: '#ddd6fe',
                300: '#c4b5fd',
                400: '#a78bfa',
                500: '#8b5cf6',
                600: '#7c3aed',
                700: '#6d28d9',
                800: '#5b21b6',
                900: '#4c1d95',
                950: '#2e1065',
              },
              blood: {
                500: '#ef4444',
                900: '#7f1d1d',
                950: '#450a0a',
              },
            },
          },
        },
      };
    </script>
    <style>
      body {
        background-color: #020617; /* slate-950 */
        color: #e2e8f0; /* slate-200 */
      }
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }

      /* Utility to hide scrollbar but keep functionality */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none; /* IE and Edge */
        scrollbar-width: none; /* Firefox */
      }

      /* Glow animations for critical hits and critical failures */
      @keyframes glow-green {
        0%, 100% { 
          box-shadow: 0 0 10px rgba(34, 197, 94, 0.5),
                      0 0 20px rgba(34, 197, 94, 0.3),
                      0 0 30px rgba(34, 197, 94, 0.2);
        }
        50% { 
          box-shadow: 0 0 20px rgba(34, 197, 94, 0.8),
                      0 0 40px rgba(34, 197, 94, 0.5),
                      0 0 60px rgba(34, 197, 94, 0.3);
        }
      }

      @keyframes glow-red {
        0%, 100% { 
          box-shadow: 0 0 10px rgba(239, 68, 68, 0.5),
                      0 0 20px rgba(239, 68, 68, 0.3),
                      0 0 30px rgba(239, 68, 68, 0.2);
        }
        50% { 
          box-shadow: 0 0 20px rgba(239, 68, 68, 0.8),
                      0 0 40px rgba(239, 68, 68, 0.5),
                      0 0 60px rgba(239, 68, 68, 0.3);
        }
      }

      .glow-critical {
        animation: glow-green 0.8s ease-in-out infinite;
      }

      .glow-failure {
        animation: glow-red 0.8s ease-in-out infinite;
      }

      @keyframes pulse-glow-green {
        0%, 100% { 
          text-shadow: 0 0 8px rgba(34, 197, 94, 0.8),
                       0 0 16px rgba(34, 197, 94, 0.6);
        }
        50% { 
          text-shadow: 0 0 16px rgba(34, 197, 94, 1),
                       0 0 32px rgba(34, 197, 94, 0.8),
                       0 0 48px rgba(34, 197, 94, 0.6);
        }
      }

      @keyframes pulse-glow-red {
        0%, 100% { 
          text-shadow: 0 0 8px rgba(239, 68, 68, 0.8),
                       0 0 16px rgba(239, 68, 68, 0.6);
        }
        50% { 
          text-shadow: 0 0 16px rgba(239, 68, 68, 1),
                       0 0 32px rgba(239, 68, 68, 0.8),
                       0 0 48px rgba(239, 68, 68, 0.6);
        }
      }

      .text-glow-critical {
        animation: pulse-glow-green 0.8s ease-in-out infinite;
        color: #22c55e !important;
      }

      .text-glow-failure {
        animation: pulse-glow-red 0.8s ease-in-out infinite;
        color: #ef4444 !important;
      }

      /* Fast transitions globally - make all hovers and transitions quick */
      *, *::before, *::after {
        transition-duration: 75ms !important;
        transition-timing-function: ease-out !important;
        animation-duration: 100ms !important;
      }

      /* Exception: keep longer durations only when explicitly specified */
      [class*="duration-300"] {
        transition-duration: 150ms !important;
        animation-duration: 150ms !important;
      }
      
      [class*="duration-500"] {
        transition-duration: 200ms !important;
        animation-duration: 200ms !important;
      }
      
      [class*="duration-700"],
      [class*="duration-1000"] {
        transition-duration: 200ms !important;
        animation-duration: 200ms !important;
      }
      
      /* Keep critical/failure glows at reasonable speed but faster */
      .glow-critical,
      .glow-failure,
      .text-glow-critical,
      .text-glow-failure {
        animation-duration: 0.8s !important;
      }
      
      /* Remove pulse and bounce animations or make them faster */
      .animate-pulse {
        animation-duration: 1s !important;
      }
      
      .animate-bounce {
        animation-duration: 0.6s !important;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react/": "https://esm.sh/react@^19.2.3/",
          "react": "https://esm.sh/react@^19.2.3",
          "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
          "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
